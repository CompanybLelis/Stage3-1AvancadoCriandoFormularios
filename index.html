<!DOCTYPE html>
<html lang="pt-br">

  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="page">

      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <br/>
        <img src="images/img1.svg" alt="Ilustração de uma bolha de fala laranja com 5 estrelas no total e 3 preenchidas">
        <div class="top">
          <p>Informações pessoais</p>
        </div>
      </header>

      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">

            <div class="col-2">

                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required minlength="8" placeholder="Seu nome..."/>
                </div>
    
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" id="surname" required minlength="8" placeholder="Seu sobrenome..."/>
                </div>

            </div>

            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="email" required placeholder="Seu e-mail..."/>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-category">Selecione quem foi o seu mentor</label>
              <select id="mentor-category">
                <option value="live">Cleber</option>
                <option value="podcast">Marcelo</option>
                <option value="mentorship">Pedro</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-info">Feedback sobre o mentor</label>
              <textarea name="" id="mentor-info"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="mentor-question"/>
              <label for="mentor-question">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-data"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
              
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>

            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <input  form="my-form" class="button" type="submit" value="Salvar">

          </div>
        </fieldset>

      </form>

    </div>
  </body>

</html>
